<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Plateful.ai</title>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="login_theme.css" />
</head>
<body>
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark/Light Theme">
        <i class='bx bx-moon'></i>
        
    </button>
    <div class="login-wrapper">
        <div class="login-left">
            <div class="overlay-text">
                <h1>Discover Recipes</h1>
                <p>Log in to access thousands of tasty recipes tailored just for you.</p>
            </div>
        </div>
        <div class="login-right">
            <form class="login-form" id="loginForm" novalidate>
                <div class="logo">
                    <i class='bx bx-chef'></i>
                    <span>Plateful</span>
                </div>
                <h2 class="login-title">Welcome Back!</h2>
                <p class="login-subtitle">Sign in to continue to Plateful</p>
                <div class="input-group">
                    <label for="email">Email</label>
                    <div class="input-icon">
                        <i class='bx bx-envelope'></i>
                        <input type="text" id="email" name="email" placeholder="you@example.com" required />
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-icon">
                        <i class='bx bx-lock-alt'></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required />
                        <i class='bx bx-show' id="togglePassword" style="cursor:pointer;"></i>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>
                <div class="options">
                    <label><input type="checkbox" id="rememberMe" /> Remember me</label>
                    <a href="#" class="forgot-link">Forgot your password?</a>
                </div>
                <button type="submit" class="login-button">Sign in</button>
                <div class="divider"><span>Or continue with</span></div>
                <div class="social-buttons">
                    <button type="button" class="social-btn google"><i class='bx bxl-google'></i> Google</button>
                    <button type="button" class="social-btn facebook"><i class='bx bxl-facebook'></i> Facebook</button>
                </div>
                <p class="signup-text">Don't have an account? <a href="#">Sign up now</a></p>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
    <script src="theme-toggle.js"></script>
</body>
</html>
