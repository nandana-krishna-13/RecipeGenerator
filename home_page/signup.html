<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Plateful.ai</title>
  <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="login_theme.css" />
</head>
<body>
  <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark/Light Theme">
    <i class='bx bx-moon'></i>
  </button>
  <div class="login-wrapper">
    <div class="login-left">
      <div class="overlay-text">
        <h1>Join Plateful</h1>
        <p>Sign up to share and explore amazing recipes from around the world.</p>
      </div>
    </div>
    <div class="login-right">
      <form class="login-form" id="signupForm">
        <!-- <div class="logo">
          <i class='bx bx-chef'></i>
          <span>Plateful</span>
        </div> -->
        <h2 class="login-title">Create an Account</h2>
        <p class="login-subtitle">Join the Plateful community today</p>

        <div class="input-group">
          <label for="name">Name</label>
          <div class="input-icon">
            <i class='bx bx-user'></i>
            <input type="text" id="name" name="name" placeholder="Your name" required />
          </div>
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <div class="input-icon">
            <i class='bx bx-envelope'></i>
            <input type="email" id="email" name="email" placeholder="you@example.com" required />
          </div>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="input-icon">
            <i class='bx bx-lock-alt'></i>
            <input type="password" id="password" name="password" placeholder="Create a password" required />
          </div>
        </div>

        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="input-icon">
            <i class='bx bx-lock-alt'></i>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required />
          </div>
        </div>

        <button type="submit" class="login-button">Sign up</button>

        <p class="signup-text">Already have an account? <a href="login.html">Log in</a></p>
      </form>
    </div>
  </div>
  <script>
    document.getElementById("signupForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("http://localhost:5000/api/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password }),
      });

      const data = await res.json();
      if (res.ok) {
        alert("✅ Signup successful! Please log in.");
        window.location.href = "login.html";
      } else {
        alert(`❌ ${data.message}`);
      }
    });
  </script>
  <script src="theme-toggle.js"></script>
  <script src="signup.js"></script>

</body>
</html>
