  <style>
    :root {
      --first-color: #000000;
      --first-color-dark: #ffcc5c;
      --first-color-darken: #88d8b0;
      --white-color: #ff6f69;
      --body-font: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--first-color);
      color: var(--white-color);
      font-family: var(--body-font);
      margin: 0;
      padding: 2rem 1rem;
    }

    h1 {
      text-align: center;
      color: var(--first-color-dark);
      margin-bottom: 2rem;
      font-size: 3rem;
      font-weight: 600;
    }

    .cuisine-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      max-width: 1024px;
      margin: 0 auto;
      perspective: 1500px;
    }

    .cuisine-card {
      width: 100%;
      height: 320px;
      cursor: pointer;
      perspective: 1000px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      border-radius: 10px;
      transition: box-shadow 0.3s ease;
    }

    .cuisine-card:hover {
      box-shadow: 0 8px 16px rgba(255, 204, 92, 0.7);
      border-radius: 10px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
    }

    .card-inner.flipped {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
      color: var(--white-color);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
      background-color: #1e1e1e;
    }

    .card-front {
      transform: rotateY(0deg);
      z-index: 2;
    }

    .card-back {
      transform: rotateY(180deg);
      z-index: 1;
      padding-top: 2rem;
      padding-left: 1rem;
      padding-right: 1rem;
      text-align: left;
    }

    .cuisine-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 3px solid var(--first-color-dark);
      border-radius: 10px 10px 0 0;
    }

    .cuisine-title {
      font-size: 1.5rem;
      margin: 0.5rem 0;
      color: var(--first-color-dark);
      font-weight: 600;
    }

    .cuisine-description {
      font-size: 0.9rem;
      color: #ccc;
      line-height: 1.3;
      flex-grow: 1;
      margin-bottom: 0.5rem;
    }

    .card-back h3 {
      margin-bottom: 1rem;
      color: var(--first-color-dark);
      font-weight: 600;
      font-size: 1.6rem;
    }

    .dish-list {
      list-style: disc;
      padding-left: 1.5rem;
      color: #ccc;
      font-size: 1.2rem;
      max-height: 240px;
      overflow-y: auto;
      text-align: left;
    }
    /* Logo styles */
    .logo-link {
      position: absolute;
      top: 2rem;
      left: 2rem;
      display: inline-block;
      width: 150px;
      height: auto;
      z-index: 1001;
    }
    .logo {
      width: 100%;
      height: auto;
      display: block;
    }
    .logo-light {
      display: none;
    }
    body.light-theme .logo-dark {
      display: none;
    }
    body.light-theme .logo-light {
      display: block;
    }

.search-container {
  display: flex;
  justify-content: flex-end; /* Align to right */
  align-items: center;
  gap: 1rem;
  margin-right: 2rem;
  margin-bottom: 4rem;
  position: relative;
  top: 2rem;
  right: 2rem;
}

.search-input {

  border-radius: 25px;

  color: var(--first-color);
  transition: all 0.3s ease;
}

.search-icon {
  background-color: var(--first-color-dark);
  border: none;
  border-radius: 50%;
  width: 44px;
  height: 44px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  padding: 0;
}

.search-svg {
  width: 20px;
  height: 20px;
}

function displayCuisines(cuisines) {
  const container = document.getElementById('cuisineContainer');
  container.innerHTML = '';

  if (!Array.isArray(cuisines) || cuisines.length === 0) {
    container.innerHTML = `<p style="text-align:center; font-size: 1.2rem; color: #ccc;">No results found.</p>`;
    return;
  }

  cuisines.forEach(c => {
    container.innerHTML += `
      <div class="cuisine-card">
        <div class="card-inner">
          <div class="card-front">
            <img src="${c.image}" alt="${c.name}" class="cuisine-img" />
            <h2 class="cuisine-title">${c.name}</h2>
            <p class="cuisine-description">${c.description}</p>
          </div>
          <div class="card-back">
            <h3>Popular Dishes</h3>
            <ul class="dish-list">
              ${c.popularDishes.map(d => `<li>${d}</li>`).join('')}
            </ul>
          </div>
        </div>
      </div>`;
  });

  // Enable flip
  document.querySelectorAll('.cuisine-card').forEach(card => {
    card.addEventListener('click', () => {
      const inner = card.querySelector('.card-inner');
      inner.classList.toggle('flipped');
    });
  });
}


function searchCuisine() {
  const query = document.getElementById('searchInput').value;
  fetchCuisines(query);
}

// Load all cuisines on page load
window.onload = () => fetchCuisines();

<script>
  const searchToggle = document.getElementById('searchToggle');
  const searchInput = document.getElementById('searchInput');

  searchToggle.addEventListener('click', () => {
    searchInput.classList.toggle('active');
    if (searchInput.classList.contains('active')) {
      searchInput.focus();
    }
  });

  // Optional: Listen to input for real-time filtering (if you have dynamic cards)
  searchInput.addEventListener('input', () => {
  const query = searchInput.value.toLowerCase();

  // Filter the full data array and re-render
  fetch(`http://localhost:5000/api/cuisines?q=${query}`)
    .then(res => res.json())
    .then(data => {
      console.log("Filtered result:", data);
      displayCuisines(data);  // This will show "No results found" if array is empty
    })
    .catch(err => {
      console.error("Error during filtering:", err);
    });
});

</script>
