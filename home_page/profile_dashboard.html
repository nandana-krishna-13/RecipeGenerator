<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Profile Dashboard</title>
<style>
  :root {
    --first-color: #000000;
    --first-color-dark: #ffcc5c;
    --first-color-darken: #88d8b0;
    --white-color: #ff6f69;
    --body-font: 'Poppins', sans-serif;
  }

  * {
    box-sizing: border-box;
  }

  body {
    font-family: var(--body-font);
    background-color: var(--first-color);
    color: var(--white-color);
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 900px;
    margin: 2rem auto;
    background: var(--first-color);
    border-radius: 8px;
    box-shadow: 0 0 10px var(--first-color-darken);
    padding: 2rem;
  }

  h1 {
    color: #ffffff;
    margin-bottom: 1rem;
    text-align: center;
  }

  .profile-info {
    display: flex;
    justify-content: space-around;
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 2px solid var(--first-color-darken);
  }

  .profile-info div {
    text-align: center;
  }

  .profile-info div label {
    display: block;
    font-weight: 600;
    margin-bottom: 0.3rem;
    color: var(--first-color-darken);
  }

  .profile-info div span {
    font-size: 1.1rem;
    color: #ffffff;
    font-weight: 600;
  }

  .tabs {
    display: flex;
    justify-content: center;
    margin-bottom: 1.5rem;
  }

  .tab {
    cursor: pointer;
    padding: 0.7rem 1.5rem;
    margin: 0 0.5rem;
    border-radius: 20px;
    background-color: var(--first-color-darken);
    color: var(--first-color);
    font-weight: 600;
    transition: background-color 0.3s ease;
    user-select: none;
  }

  .tab.active {
    background-color: #ffffff;
    color: var(--first-color-dark);
    box-shadow: 0 0 8px var(--first-color-dark);
  }

  .tab:hover:not(.active) {
    background-color: var(--first-color-dark);
    color: white;
  }

  .tab-content {
    min-height: 200px;
  }

  .recipe-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .recipe-list li {
    padding: 0.8rem 1rem;
    border-bottom: 1px solid var(--first-color-darken);
    font-size: 1rem;
    color: #ffffff;
    font-weight: 600;
  }

  .recipe-list li:last-child {
    border-bottom: none;
  }

  /* Responsive */
  @media (max-width: 600px) {
    .profile-info {
      flex-direction: column;
      gap: 1rem;
    }
    .tabs {
      flex-wrap: wrap;
    }
    .tab {
      margin: 0.3rem 0.3rem;
      flex: 1 1 30%;
      text-align: center;
    }
  }
</style>
</head>
<body>
  <header>
    <a href="index.html" class="logo-link" aria-label="Home">
      <img src="logo_light.png" alt="Dark Theme Logo" class="logo logo-dark" />
      <img src="logo_light.png" alt="Light Theme Logo" class="logo logo-light" />
    </a>
  </header>
  <style>
    .logo-link {
      position: absolute;
      top: 2rem;
      left: 2rem;
      display: inline-block;
      width: 150px;
      height: auto;
      z-index: 1001;
    }
    .logo {
      width: 100%;
      height: auto;
      display: block;
    }
    .logo-light {
      display: none;
    }
    body.light-theme .logo-dark {
      display: none;
    }
    body.light-theme .logo-light {
      display: block;
    }
  </style>
  <div class="container">
    <h1>Profile Dashboard</h1>
    <section class="profile-info">
      <div>
        <label>Name</label>
    <span id="profile-name">Nandana Krishna</span>
      </div>
      <div>
        <label>Phone Number</label>
    <span id="profile-phone">+1 234 567 890</span>
      </div>
      <div>
        <label>Country</label>
    <span id="profile-country">India</span>
      </div>
    </section>

    <section class="profile-recipes">
      <button id="edit-profile-btn" style="background-color: var(--first-color-darken); color: var(--first-color); border: none; padding: 0.5rem 1rem; border-radius: 20px; cursor: pointer; font-weight: 600; margin-bottom: 1rem;">Edit Profile</button>
      <div class="tabs">
        <div class="tab active" data-tab="posted">Posted Recipes</div>
        <div class="tab" data-tab="liked">Liked Recipes</div>
        <div class="tab" data-tab="saved">Saved Recipes</div>
      </div>
      <div class="tab-content" id="tab-content">
        <!-- Recipes will be loaded here -->
      </div>
    </section>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const tabContent = document.getElementById('tab-content');

    const recipesData = {
      posted: [
        'Spaghetti Carbonara',
        'Paneer Tikka Masala',
        'Classic Sushi Rolls'
      ],
      liked: [
        'Avocado Toast',
        'Chicken Alfredo',
        'Vegan Buddha Bowl'
      ],
      saved: [
        'Chocolate Chip Cookies',
        'Caesar Salad',
        'Beef Stroganoff'
      ]
    };

    function updateTabCounts() {
      tabs.forEach(tab => {
        const tabKey = tab.dataset.tab;
        const count = recipesData[tabKey] ? recipesData[tabKey].length : 0;
        const baseText = tabKey.charAt(0).toUpperCase() + tabKey.slice(1) + ' Recipes';
        tab.textContent = `${baseText} - ${count}`;
      });
    }

    function renderRecipes(tab) {
      const recipes = recipesData[tab] || [];
      if (recipes.length === 0) {
        tabContent.innerHTML = '<p>No recipes found.</p>';
        return;
      }
      const ul = document.createElement('ul');
      ul.className = 'recipe-list';
      recipes.forEach(recipe => {
        const li = document.createElement('li');
        li.textContent = recipe;
        ul.appendChild(li);
      });
      tabContent.innerHTML = '';
      tabContent.appendChild(ul);
    }

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        renderRecipes(tab.dataset.tab);
      });
    });


    // Edit profile functionality
    const editBtn = document.getElementById('edit-profile-btn');
    let editing = false;

    editBtn.addEventListener('click', () => {
      const nameSpan = document.getElementById('profile-name');
      const phoneSpan = document.getElementById('profile-phone');
      const countrySpan = document.getElementById('profile-country');

      if (!editing) {
        // Switch to edit mode
        const nameInput = document.createElement('input');
        nameInput.type = 'text';
        nameInput.id = 'profile-name-input';
        nameInput.value = nameSpan.textContent;
        nameInput.style.fontFamily = 'var(--body-font)';
        nameInput.style.fontSize = '1.1rem';
        nameInput.style.padding = '4px';
        nameInput.style.borderRadius = '4px';
        nameInput.style.border = '1px solid var(--first-color-darken)';

        const phoneInput = document.createElement('input');
        phoneInput.type = 'text';
        phoneInput.id = 'profile-phone-input';
        phoneInput.value = phoneSpan.textContent;
        phoneInput.style.fontFamily = 'var(--body-font)';
        phoneInput.style.fontSize = '1.1rem';
        phoneInput.style.padding = '4px';
        phoneInput.style.borderRadius = '4px';
        phoneInput.style.border = '1px solid var(--first-color-darken)';

        const countryInput = document.createElement('input');
        countryInput.type = 'text';
        countryInput.id = 'profile-country-input';
        countryInput.value = countrySpan.textContent;
        countryInput.style.fontFamily = 'var(--body-font)';
        countryInput.style.fontSize = '1.1rem';
        countryInput.style.padding = '4px';
        countryInput.style.borderRadius = '4px';
        countryInput.style.border = '1px solid var(--first-color-darken)';

        nameSpan.replaceWith(nameInput);
        phoneSpan.replaceWith(phoneInput);
        countrySpan.replaceWith(countryInput);

        editBtn.textContent = 'Save Profile';
        editing = true;
      } else {
        // Save changes
        const nameInput = document.getElementById('profile-name-input');
        const phoneInput = document.getElementById('profile-phone-input');
        const countryInput = document.getElementById('profile-country-input');

        const newNameSpan = document.createElement('span');
        newNameSpan.id = 'profile-name';
        newNameSpan.textContent = nameInput.value;

        const newPhoneSpan = document.createElement('span');
        newPhoneSpan.id = 'profile-phone';
        newPhoneSpan.textContent = phoneInput.value;

        const newCountrySpan = document.createElement('span');
        newCountrySpan.id = 'profile-country';
        newCountrySpan.textContent = countryInput.value;

        nameInput.replaceWith(newNameSpan);
        phoneInput.replaceWith(newPhoneSpan);
        countryInput.replaceWith(newCountrySpan);

        editBtn.textContent = 'Edit Profile';
        editing = false;
      }
    });

    // Initial render
    updateTabCounts();
    renderRecipes('posted');
  </script>
</body>
</html>
