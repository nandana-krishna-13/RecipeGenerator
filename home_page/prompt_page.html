<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generate Recipe - Plateful.ai</title>
  <link rel="stylesheet" href="../../home_page/styles.css" />
  <style>
    body {
      background-color: var(--first-color);
      margin: 0;
      padding: 0;
      font-family: var(--body-font);
      color: var(--white-color);
    }
    .page-wrapper {
      display: flex;
      max-width: 1300px;
      margin: 60px auto;
      gap: 25px;
      padding: 0 25px;
    }
    .side-container {
      flex: 1;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(255, 204, 92, 0.5);
      padding: 25px;
      color: var(--first-color-dark);
      font-family: var(--body-font);
      max-height: 650px;
      overflow-y: auto;
      transition: box-shadow 0.4s ease;
    }
    .side-container:hover {
      box-shadow: 0 10px 25px rgba(255, 204, 92, 0.7);
    }
    .side-container h2 {
      margin-top: 0;
      font-weight: 700;
      color: var(--first-color-dark);
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.7rem;
    }
    .side-container ul {
      list-style: none;
      padding-left: 0;
      color: var(--white-color);
      margin-top: 12px;
    }
    .side-container ul li {
      padding: 10px 14px;
      border-bottom: 1px solid #444;
      cursor: pointer;
      transition: background-color 0.4s ease, color 0.4s ease;
      border-radius: 6px;
      font-size: 1.05rem;
    }
    .side-container ul li:hover {
      background-color: var(--first-color-dark);
      color: var(--first-color);
      font-weight: 600;
    }
    .main-container {
      flex: 2.5;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(255, 204, 92, 0.5);
      padding: 35px 50px;
      color: var(--white-color);
      font-family: var(--body-font);
      display: flex;
      flex-direction: column;
      animation: fadeInUp 1s ease forwards;
    }
    .main-container h1 {
      color: var(--first-color-dark);
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 3rem;
      letter-spacing: 1.2px;
      text-shadow: 0 0 6px rgba(255, 204, 92, 0.7);
    }
    .prompt-form label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #ccc;
      font-size: 1.2rem;
    }
    .prompt-form textarea {
      width: 100%;
      height: 160px;
      padding: 16px;
      font-size: 1.2rem;
      border: 1px solid #444;
      border-radius: 10px;
      resize: vertical;
      font-family: var(--body-font);
      background-color: #121212;
      color: var(--white-color);
      box-shadow: inset 0 0 6px rgba(255, 204, 92, 0.2);
      transition: box-shadow 0.4s ease;
    }
    .prompt-form textarea::placeholder {
      color: #888;
    }
    .prompt-form textarea:focus {
      outline: none;
      box-shadow: 0 0 10px var(--first-color-dark);
      border-color: var(--first-color-dark);
    }
    .prompt-form button {
      margin-top: 25px;
      width: 100%;
      padding: 18px;
      font-size: 1.3rem;
      background: linear-gradient(270deg, #ffcc5c, #81968c, #ffcc5c);
      background-size: 600% 600%;
      color: var(--first-color);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 1.2px;
      transition: box-shadow 0.4s ease, transform 0.4s ease;
      animation: none;
      box-shadow: 0 3px 10px rgba(255, 204, 92, 0.3);
    }
    .prompt-form button:hover {
      box-shadow: 0 5px 15px rgba(255, 204, 92, 0.5);
      transform: scale(1.05);
    }
    .recipe-output {
      margin-top: 35px;
      padding: 30px;
      background-color: #121212;
      border-radius: 10px;
      border: 1px solid #444;
      color: var(--white-color);
      white-space: pre-wrap;
      font-family: var(--body-font);
      font-size: 1.2rem;
      line-height: 1.7;
      flex-grow: 1;
      box-shadow: 0 0 12px rgba(255, 204, 92, 0.4);
      opacity: 0;
      transform: translateY(20px);
      animation-fill-mode: forwards;
      animation-duration: 0.7s;
      animation-timing-function: ease;
    }
    .recipe-output.show {
      opacity: 1;
      transform: translateY(0);
      animation-name: fadeInUp;
    }
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="../../home_page/index.html" class="logo-link" aria-label="Home">
      <img src="../../home_page/logo_light.png" alt="Dark Theme Logo" class="logo logo-dark" />
      <img src="../../home_page/logo_light.png" alt="Light Theme Logo" class="logo logo-light" />
    </a>
  </header>
  <style>
    .logo-link {
      position: absolute;
      top: 1rem;
      left: 1.5rem;
      display: inline-block;
      width: 150px;
      height: auto;
      z-index: 1001;
    }
    .logo {
      width: 100%;
      height: auto;
      display: block;
    }
    .logo-light {
      display: none;
    }
    body.light-theme .logo-dark {
      display: none;
    }
    body.light-theme .logo-light {
      display: block;
    }
  </style>
  <div class="page-wrapper">
    <div class="side-container">
      <h2>Previous Queries</h2>
      <ul id="previousQueries"></ul>
    </div>

    <div class="main-container">
      <h1>Generate Your Recipe</h1>
      <form class="prompt-form" id="promptForm">
        <label for="ingredients">Enter ingredients or prompt:</label>
        <textarea id="ingredients" name="ingredients" placeholder="e.g. chicken, garlic, tomatoes" required></textarea>
        <button type="submit">Generate Recipe</button>
      </form>
      <div class="recipe-output" id="recipeOutput" style="display:none;"></div>
    </div>

    <div class="side-container">
      <h2><span style="margin-right: 8px;">ðŸ“–</span>Saved Recipes</h2>
      <ul id="previousRecipes"></ul>
    </div>
  </div>

  <script>
    const form = document.getElementById('promptForm');
    const output = document.getElementById('recipeOutput');
    const previousQueriesList = document.getElementById('previousQueries');
    const previousRecipesList = document.getElementById('previousRecipes');

    // Load previous queries and recipes from localStorage
    let previousQueries = JSON.parse(localStorage.getItem('previousQueries')) || [];
    let previousRecipes = JSON.parse(localStorage.getItem('previousRecipes')) || [];

    function renderHistory() {
      previousQueriesList.innerHTML = '';
      previousRecipesList.innerHTML = '';

      previousQueries.forEach((query, index) => {
        const li = document.createElement('li');
        li.textContent = query;
        li.style.padding = '5px 0';
        previousQueriesList.appendChild(li);
      });

      previousRecipes.forEach((recipe, index) => {
        const li = document.createElement('li');
        li.textContent = recipe;
        li.style.padding = '5px 0';
        previousRecipesList.appendChild(li);
      });
    }

    renderHistory();

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const ingredients = document.getElementById('ingredients').value.trim();
      if (!ingredients) {
        alert('Please enter some ingredients or a prompt.');
        return;
      }
      // For demonstration, just echo the input as "Generated Recipe"
      const generatedRecipe = 'Generating recipe for: ' + ingredients + '\\n\\n' +
        '1. Prepare your ingredients.\\n' +
        '2. Follow the cooking steps.\\n' +
        '3. Enjoy your meal!';

      output.style.display = 'block';
      output.classList.add('show');
      output.textContent = generatedRecipe;

      // Save to history
      previousQueries.unshift(ingredients);
      previousRecipes.unshift(generatedRecipe);

      // Keep only last 10 entries
      if (previousQueries.length > 10) previousQueries.pop();
      if (previousRecipes.length > 10) previousRecipes.pop();

      localStorage.setItem('previousQueries', JSON.stringify(previousQueries));
      localStorage.setItem('previousRecipes', JSON.stringify(previousRecipes));

      renderHistory();
    });
  </script>
</body>
</html>
