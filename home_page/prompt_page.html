/* Floating Chatbot Icon */
#chatbotIcon {
  position: fixed;
  bottom: 30px;
  right: 30px;
  background-color: var(--first-color-dark);
  color: var(--first-color);
  font-size: 2rem;
  padding: 14px 18px;
  border-radius: 50%;
  box-shadow: 0 4px 12px rgba(255, 204, 92, 0.6);
  cursor: pointer;
  z-index: 1000;
  transition: transform 0.3s ease;
}

#chatbotIcon:hover {
  transform: scale(1.1);
}

/* Popup Chatbot */
#chatbotPopup {
  position: fixed;
  bottom: 90px;
  right: 30px;
  width: 420px;
  height: 520px;
  background-color: #1e1e1e;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(255, 204, 92, 0.5);

  flex-direction: column;
  z-index: 1001;

}

/* Drag handle (entire header) */
.chatbot-header {
  background-color: var(--first-color-dark);
  color: var(--first-color);
  padding: 12px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: bold;
  font-size: 1.2rem;
  cursor: move;
}

/* Close Button */
.chatbot-close {
  background: none;
  border: none;
  color: var(--first-color);
  font-size: 1.3rem;
  cursor: pointer;
  padding: 4px 8px;
  border-radius: 50%;
  transition: background-color 0.3s ease;
}
.chatbot-close:hover {
  background-color: rgba(255, 255, 255, 0.1);
}

/* Message List */
#chatbotMessages {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
  color: var(--white-color);
  font-size: 1rem;
  line-height: 1.4;
}

/* Base bubble style */
.chat-message {
  max-width: 75%;
  padding: 10px 14px;
  border-radius: 16px;
  box-shadow: 0 3px 10px rgba(255, 204, 92, 0.2);
  word-wrap: break-word;
  opacity: 0;
  animation: fadeInBubble var(--bubble-duration) ease forwards;
}

/* User bubble */
.chat-message.user {
  align-self: flex-end;
  background-color: var(--first-color-dark);
  color: var(--first-color);
  border-bottom-right-radius: 0;
}

/* Bot bubble */
.chat-message.bot {
  align-self: flex-start;
  background-color: #2a2a2a;
  color: var(--white-color);
  border-bottom-left-radius: 0;
}

/* Loading dots animation */
.chat-message.loading::after {
  content: "";
  display: inline-block;
  animation: dots 1.2s infinite;
}

@keyframes dots {
  0% { content: "."; }
  33% { content: ".."; }
  66% { content: "..."; }
  100% { content: ""; }
}

@keyframes fadeInBubble {
  0% {
    transform: scale(0.9);
    opacity: 0;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

/* Input bar */

  align-items: center;

  padding: 10px 12px;

  <script>
    const ingredientInput = document.getElementById('ingredients');
    const ingredientList = document.getElementById('ingredientList');
    let addedIngredients = [];

    document.getElementById('addIngredientBtn').addEventListener('click', () => {
      const ingredient = ingredientInput.value.trim();
      if (!ingredient || addedIngredients.includes(ingredient)) return;

      addedIngredients.push(ingredient);

      const item = document.createElement('span');
      item.textContent = ingredient;
      item.style = 'padding: 6px 12px; background-color: #333; color: white; border-radius: 20px; display: flex; align-items: center; gap: 8px;';
      
      const removeBtn = document.createElement('button');
      removeBtn.textContent = 'X';
      removeBtn.style = 'background: none; border: none; color: #ffcc5c; cursor: pointer; font-weight: bold;';

      removeBtn.onclick = () => {
        ingredientList.removeChild(item);
        addedIngredients = addedIngredients.filter(i => i !== ingredient);
      };

      item.appendChild(removeBtn);
      ingredientList.appendChild(item);
      ingredientInput.value = '';
    });
    document.getElementById('ingredients').addEventListener('keydown', function (event) {
      if (event.key === 'Enter') {
        event.preventDefault(); // prevent newline in textarea
        document.getElementById('addIngredientBtn').click(); // trigger add
      }
    });
    
    document.getElementById('promptForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const generateBtn = document.getElementById('generateBtn');

      document.getElementById('generateBtn').style.display = 'none';
      document.getElementById('buttonWrapper').style.display = 'flex';
      document.getElementById('saveRecipeBtn').style.display = 'inline-block';

      if (generateBtn.textContent === "Regenerate Recipe") {
        location.reload();
        return;
      }

      if (addedIngredients.length === 0) {
        alert('Please add at least one ingredient.');
        return;
      }

      const ingredients = addedIngredients;

      try {
        // Already playing on page load ‚Äî just continue
        const response = await fetch('http://localhost:5000/api/recipes/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ingredients })
        });

        const recipes = await response.json();

        // ‚úÖ Hide animation and show output
        loadingAnim.stop();
        loadingWrapper.style.display = 'none';
        document.getElementById('recipeOutput').style.display = 'block';

        const recipeCardsContainer = document.getElementById('recipeCards');
        recipeCardsContainer.innerHTML = '';

        recipes.forEach(recipe => {
          const card = document.createElement('div');
          card.className = 'recipe-card';
          card.innerHTML = `
            <div style="display: flex; gap: 15px; align-items: center;">
              <img src="${recipe.image}" width="100" height="100" style="border-radius: 10px; object-fit: cover;" />

  <script>
  async function sendMessageToBot(message) {

      method: 'POST',

      body: JSON.stringify({ message })

  function toggleChatbot() {

  async function sendMessage() {
    const input = document.getElementById('chatbotInput');
    const msg = input.value.trim();
    if (!msg) return;

    addUserMessage(msg);
    input.value = '';
    addBotLoading();

    try {
      const reply = await sendMessageToBot(msg);
      replaceBotLoading(reply);
    } catch (err) {
      replaceBotLoading("‚ùå Error: Unable to get response.");

    }
  }

  function addUserMessage(text) {
    const chat = document.getElementById('chatbotMessages');
    const userMsg = document.createElement('div');

  function addBotMessage(text) {

    botMsg.className = 'chat-message bot';
    botMsg.textContent = text;
    chat.appendChild(botMsg);

  function addBotLoading() {

  function formatBotReply(text) {
  // Replace newlines with <br> for line breaks
  text = text.replace(/\n/g, '<br>');

  // Optionally detect bullet points and bold sections
  text = text.replace(/^- (.+)/gm, '<li>$1</li>');
  if (text.includes('<li>')) {
    text = `<ul style="padding-left: 20px;">${text}</ul>`;
  }

  // Basic bold formatting like **bold**
  text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

  return text;
}

function speakText(button) {
  const text = button.previousElementSibling.innerText;
  const utterance = new SpeechSynthesisUtterance(text);
  speechSynthesis.speak(utterance);
}


  function replaceBotLoading(responseText) {
  const loading = document.getElementById('loadingBubble');
  if (loading) {
    loading.classList.remove('loading');
    loading.innerHTML = `
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <span>${formatBotReply(responseText)}</span>
        <button onclick="speakText(this)" class="voice-btn" title="Speak">&#128264;</button>
      </div>
    `;
    loading.removeAttribute('id');
  }
}


  function startVoiceInput() {

  const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

  if (!SpeechRecognition) {

    return;
  }

  const recognition = new SpeechRecognition();
  recognition.lang = 'en-US';
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;

  recognition.start();

  recognition.onstart = () => {

  recognition.onresult = (event) => {

    const inputBox = document.getElementById('chatbotInput');

  };

  function dragElement(elmnt) {
    const header = document.getElementById("chatbotHeader");
    let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

    if (header) {
      header.onmousedown = dragMouseDown;
    }

    function dragMouseDown(e) {
      e.preventDefault();
      pos3 = e.clientX;
      pos4 = e.clientY;
      document.onmouseup = closeDragElement;
      document.onmousemove = elementDrag;
    }

    function elementDrag(e) {
      e.preventDefault();
      pos1 = pos3 - e.clientX;
      pos2 = pos4 - e.clientY;
      pos3 = e.clientX;
      pos4 = e.clientY;

      elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
      elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
      elmnt.style.bottom = "auto";
      elmnt.style.right = "auto";
    }

    function closeDragElement() {
      document.onmouseup = null;
      document.onmousemove = null;
    }
  }
let currentUtterance = null;
let currentButton = null;
let isPaused = false;

function toggleVoice(button, text) {
  // If same button and paused -> resume
  if (speechSynthesis.paused && button === currentButton) {
    speechSynthesis.resume();
    button.innerHTML = "‚è∏Ô∏è";
    isPaused = false;
    return;
  }

  // If same button and speaking -> pause
  if (speechSynthesis.speaking && !speechSynthesis.paused && button === currentButton) {
    speechSynthesis.pause();
    button.innerHTML = "‚ñ∂Ô∏è";
    isPaused = true;
    return;
  }

  // If same button and just resumed -> stop on click again
  if (speechSynthesis.speaking && isPaused === false && button === currentButton) {
    speechSynthesis.cancel();
    resetButton();
    return;
  }

  // New text or different button -> cancel and speak fresh
  speechSynthesis.cancel();

  const utterance = new SpeechSynthesisUtterance(text);
  currentUtterance = utterance;
  currentButton = button;
  isPaused = false;

  button.innerHTML = "‚è∏Ô∏è";

  utterance.onend = () => resetButton();
  utterance.oncancel = () => resetButton();

  speechSynthesis.speak(utterance);
}

function resetButton() {
  if (currentButton) currentButton.innerHTML = "üîä";
  currentUtterance = null;
  currentButton = null;
  isPaused = false;
}
