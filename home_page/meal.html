<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meal Planner</title>
  <link rel="stylesheet" href="meal_styles.css" />
</head>
<body>
  <header>
    <h1>Weekly Meal Planner</h1>
  </header>
  <main>
    <section class="dishes-section" style="width: 30%;">
      <h2>Dishes</h2>
      <div class="add-dish">
        <input type="text" id="new-dish-input" placeholder="Add a new dish" />
        <button id="add-dish-button">Add Dish</button>
      </div>
      <div class="dishes-list" id="dishes-list">
        <!-- Dishes will be dynamically added here -->
      </div>
    </section>
    <section class="planner-section">
      <h2>Your Meal Plan</h2>
      <div class="week-grid" id="week-grid">
        <!-- Days of the week with drop zones -->
      </div>
    </section>
    <section class="ingredient-checklist-section" id="ingredient-checklist-section">
      <h2>Ingredient Checklist</h2>
      <div id="ingredient-checklist">
        <!-- Ingredient checklist items will be added here -->
      </div>
      <div id="checklist-dialog" class="checklist-dialog hidden">
        You can create your ingredient checklist here!
      </div>
    </section>
  </main>
  <script src="meal_script.js"></script>
</body>
</html>
